<ion-header [translucent]="true">
  <ion-toolbar>
  
    <ion-title>
     
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Log IN</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-avatar class="av">
        <img class="img" alt="avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-card-header >
       
        <ion-card-title>Iniciar sesión</ion-card-title>
        <ion-card-subtitle>Log In</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <!-- <ion-input formControlName="email" type="email" [(ngModel)]="email"></ion-input> -->
          <ion-input type="text" maxlength="12" minlength="6"   pattern="[a-zA-Z0-9]*" [(ngModel)]="userForm.usuario" label="Usuario" placeholder="Ingresar Usuario"></ion-input>
        </ion-item>

      <ion-item class="passw">
        <ion-input  maxlength="40" minlength="6"  [(ngModel)]="userForm.password"   label="Password" type="password" value="password" placeholder="****" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-content class="resta">
          <ion-router-link routerLink="/restaurar">Recuperar contraseña</ion-router-link>
        </ion-content>
        
      </ion-item>
      <br>
     


          <ion-button expand="block"  (click)="navigateToOtherPage()">Log IN</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
  <ion-alert
  
  header="Error"
  message="Por favor, llene todos los campos."
  [buttons]="botonalerta"
></ion-alert>
</ion-content>
